<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me Page</title>
</head>
<body>
<script>
    function ClickMeHandler(){
        let arr = new Array(100);
        let sum = 0;
        
        for (let i = 0; i < arr.length; i++) {
            arr[i] = i+1;
        }
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        
        console.log(sum);
        return;
    }
</script>
<style>
.Click-me-button{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 10rem;
    padding: 4rem;
    border-radius: 4rem;
    background-color: #b6ddf3;
}
</style>
    <button class="Click-me-button" onclick="ClickMeHandler()">Click Me</button>
</body>
</html>
